<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tabela.css">
    <title>Document</title>
</head>
<body>
    <h2>Estados do Brasil</h2>
    <table>
        <!-- 1ª linha: Nome das colunas -->
        <tr>
            <!-- Cabeçalhos | <th> -->
            <th>Estado</th>
            <th>Capital</th>
            <th>Sigla</th>
        </tr>
        <!-- 2ª linha -->
        <tr>
            <td>Ceará</td>
            <td>Fortaleza</td>
            <td>CE</td>
        </tr>
        <!-- 3ª linha -->
        <tr>
            <td>Goiás</td>
            <td>Goiânia</td>
            <td>GO</td>
        </tr>
    </table>
</body>
</html>
